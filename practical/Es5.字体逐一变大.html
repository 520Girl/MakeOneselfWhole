<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字体逐一变大</title>
</head>
<body>
    <div>
      字体逐一变大:<input type="text" value=""  placeholder="请输入英文字母" id="case"/>
    </div>
</body>
</html>
<script type="text/javascript">
  function upperCase(){
   var oCase = document.getElementById('case').value;
   document.getElementById('case').value = oCase.toUpperCase()
  }
  onkeypress=function(event){
    if(window.event.keyCode == 13){
      upperCase()
    }
    // if(window.event.keyCode >= 65 && window.event.keyCode <= 90){
    //   upperCase()
    // }
    //console.log(window.event) 
   }
 </script>
