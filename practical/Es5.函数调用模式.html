<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数调用模式</title>
</head>
<body>
  <script>
    //1`方法调用模式 他的this指向obj对象
      var name = 'window';
      var obj={
        name:"key",
        sayName:function(){
          console.log(this.name);
        }
      }
      obj.sayName() //key

      //函数调用模式 他的this指向全局的
      function sayName(){
        console.log(this.name); //window
      }
      sayName();

      //构造函数调用模式 this指向person对象
      function Obj() {
        this.name = "kxy";
      }
      var person = new Obj();
      console.log(person.name);   //kxy

      //apply模式下 apply()在没有设置参数指向全局,设置person时this指向person
      var name = "window";
        var person = {
            name: "kxy"
        };
        function sayName() {
            console.log(this.name);
        }
        sayName();    //window
        sayName.apply(person);   //kxy
        sayName.apply();    //window
  </script>
</body>
</html>
