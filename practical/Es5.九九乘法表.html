<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>
<body>
    <script type="text/javascript" >
        document.write("<table>");
        for(var i=1;i<10;i++)
        {   
        document.write("<tr>");
            for(var j=1;j<=i;j++)
            {
            document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
           }
        document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
