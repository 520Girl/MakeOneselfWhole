<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示当前时间十分秒</title>
    <style>
        .demo{
            position: absolute;
             left:50%;
             top: 50%;
            -o-transform:translateY(-50%);/* opera */
            -ms-transform:translateY(-50%);/* ie */
            -moz-transform:translateY(-50%)/* Firefox */
            -webkit-transform: translateY(-50%);/* google safari */
        }
        h1{
            -webkit-transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="demo" >
        <h1 id="demo"></h1>
    </div>
    <script type="text/javascript">
        function showDate(){
            var date= new Date();
            var year= date.getFullYear();
            var month= date.getMonth()+1;
            var day= date.getDate();
            var hours= date.getHours()>10?date.getHours():date.getHours()+""+date.getHours();
            var minutes= date.getMinutes()>10?date.getMinutes():date.getMinutes()+""+date.getHours();
            var second= date.getSeconds()>10?date.getSeconds():(date.getSeconds()>0? ("0"+date.getSeconds())==10?10:"0"+date.getSeconds():date.getSeconds()+""+date.getSeconds());
            var oDiv=document.getElementById('demo');
            return oDiv.innerHTML = year+"年"+month+"月"+day+"日"+hours+":"+minutes+":"+second;
        }
        document.writeln(setInterval(showDate,1000));//需要打引号就可以加入括号setInterval('showDate'，1000)
        
    </script>
</body>
</html>
