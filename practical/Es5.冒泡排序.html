<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒牌排序</title>
</head>
<body>
    <div id="address"></div>
    <script>
        function sorts(elements){
            for(var i=0;i<elements.length-1 ;i++){
                for(var j=0;j<elements.length-i-1;j++){
                    if(elements[j]>elements[j+1]){
                        var swap = elements[j];   //s=44
                        elements[j]=elements[j+1]; //j=5
                        elements[j+1]=swap;   
                        console.log("我说你")      //j+1 =44
                    }
                }
            }
        }
        var elements=[44,7,3,43,66,9]; //这人真心牛逼
        
        var oAddress= document.getElementById("address");
        document.write( 'before'+elements);
        sorts(elements);
        oAddress.innerHTML = 'after'+elements;
        console.log('before'+elements);
        console.time("test")
        sorts(elements);
        console.timeEnd("test")
        console.log('after'+elements);    
    </script>
</body>
</html>
