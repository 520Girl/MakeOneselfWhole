<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pc轮播图</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
  <style>
    .yidon_imgBox{
            display: block;
            width: 100%;
      }
      .yidon_imgBox img{
            display: block;
            width: 100%;
      } 
  </style>
</head>
<body>
<!--
需求：宽度自适应，高度自动变化,地址错误
-->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
          <a href="#" class="yidon_imgBox" ><img src="../assets/img/banner1.jpg" alt="" ></a>
      </div>
      <div class="item">
          <a href="#" class="yidon_imgBox" "><img src="../assets/img/banner2.jpg" alt="" ></a>
      </div>
      <div class="item">
          <a href="#" class="yidon_imgBox" "><img src="../assets/img/banner3.jpg" alt="" ></a>
      </div>
      <div class="item">
          <a href="#" class="yidon_imgBox" "><img src="../assets/img/banner4.jpg" alt="" ></a>
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <script src="../assets/lib/jquery/jquery.min.js"></script>
  <script src="../assets/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
