<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组取重</title>
    
</head>
<body>
    <script>
        //提供连个数组选出其中的重复数字
        function selectRepeat(arr1,arr2){
            var arr3=[];
            for(var i=0;i<arr1.length;i++){
                for(var a=0;a<arr2.length;a++){
                    if(arr1[i]==arr2[a]){
                       console.log( 'before' + arr1[i]);
                       arr3.push(arr1[i]);
                       console.log('after' + arr3);
                    }
                     
                }
                
            }
            return arr3;
        }
        document.write(selectRepeat([1,2,3,4,56,8,10],[1,2,3,4,5,6,10]));
    </script>
</body>
</html>
