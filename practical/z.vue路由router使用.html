<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <script src="../assets/js/vue-router-3.0.1.js"></script>
</head>
<body>
  <div id="app">
    <router-link to="/color" tag="a">祖业</router-link>
    <router-view></router-view>
  </div>
  <template id="temp">
    <div>
    <router-link to="/color/register">登录</router-link>
    <router-link to="/color/login">注册</router-link>
    <router-view></router-view>
    </div>
  </template>
<script>
  var color = {
    template:"#temp"
  }
  var login ={
    template:"<h1>我是登录按钮</h1>"
  }
  var register={
    template:"<h1>我是注册信息</h1>"
  }
  var router =new VueRouter({
    routes: [
      {
        path:"/color",
        register:"/",
        component:color,
        children:[
          {path:'login',component:login},
          {path:'register',component:register}
        ]

      }
    ]
  })
 var vm = new Vue({
  el:'#app',
  data:{
      msg:'message',
 
   }, 
  methods:{},
  router,
  components:{
    color
  }
 }) ;
 </script>
</body>
</html>
