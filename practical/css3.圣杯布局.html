<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局css</title>
  <style>
  .header,.footer{
    border: 1px solid #000000;
    height: 250px;
  }
  .content>div{
    float: left;
  }
  .content{
    height: 500px;
    padding-left: 200px;
    padding-right: 500px;
    border: 1px solid #000000;
  }
  .left{border: 1px solid #000000;height: 500px;width: 200px;background: lightgreen;margin-left: -100%;position: relative;left: -200px;}
  .right{border: 1px solid #000000;height: 500px;width: 500px;background: lightsalmon;margin-right: -100%;}
  .middle{background: lightsalmon;width: 100%}
  .fonter{clear:both;}
  </style>
</head>
<body>
  <div class="header">header</div>
  <div class="content">
      <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">footer</div>
</body>
</html>
