<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../assets/css/login.css"></link>

<body>
    <div class="demo">1<div>
    <div class="wrap">
        <div class="sidder"></div>
        <div class="content">
            <header><span>登陆</span><span>注册</span></header>
            <div class="content-input">
                <div class="content-input-username">

                    <input type="password" value="" name="password" id="password" placeholder="请输入密码" required/>
                </div>
            </div>
            <input type="submit"  name="submit" id="submit"  value="注册">
        </div>
    </div>
