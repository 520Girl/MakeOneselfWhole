<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖</title>
  <div id="demo" style="height: 100px;width: 100px;color: red;font-size: 50px;border: 1px solid green;text-align: center;line-height: 100px">
    1
  </div>
</head>
<body>
<script>
  var oDome = document.getElementById('demo');
  var num = 1;
  function adds(){
    console.log(5)
    oDome.innerHTML = num++
  }

  function debounce(func,wait){
    let timer ;

    return function(){
      let context = this;
      let args = arguments;

      if(timer) clearTimeout(timer);
      timer = setTimeout(()=>{

        func.apply(context,args);
      },wait)
    }
  }
  oDome.onmousemove = debounce(adds,1000);
  </script>
</body>
</html>
