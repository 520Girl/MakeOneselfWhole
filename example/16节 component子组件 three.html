<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>初识组件</title>
    <pre>
        1.其实就是html中的标签，和Vue.directive差不多自我感觉
        2.就算是全局的都必须在vue的作用域中，一次只能定义一个组件，在构造器外面定义
        3.局部的在构造器里定义可多个，components
    </pre>
    
</head>
<body>
    <div id="demo">
        <xiaomi></xiaomi>
        <pande></pande>
    </div>
    <script>
        //定义一个全局的组件
        Vue.component("xiaomi",{
            template:`<h1>这是我定义的全局组件</h1>`
        })
        //在构造器外面构建局部组件
        var citys={
            template:`<h1>熊猫是来自中国的</h1>`
        }
        var pandess = {
            template:`
            <div>
                <city></city> 
                <p>这是一个段落的标签</p>   
                
            </div>
            `,
            components:{
                "city":citys
            }
        }
        var demo = new  Vue({
            el:"#demo",
            data:{
                message:"这是"
            },
            components:{
                "pande":pandess
            }
        })
    </script>
</body>
</html>
