<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择排序</title>
</head>
<body>
  <script>
    function sorts(arr){
      var len = arr.length;
      var index,swep;
      for(var i=0 ;i<arr.length-1;i++){
        index = i;
        for(var j=i+1;j<len;j++){
          if(arr[j]<arr[index]){
            index =j
          }
        }
        swep = arr[i];
        arr[i] =  arr[index];
        arr[index] = swep;
      }
      return arr ;
    }  

    var arr =[12,55,8,4,88]
    console.log(sorts(arr))
  </script>
</body>
</html>
